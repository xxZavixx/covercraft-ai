<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – CoverCraft Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Set unlock flag
      localStorage.setItem("allowManualUnlock", "true");

      const redirectToHome = () => {
        clearInterval(interval);
        window.location.href = `${window.location.origin}/?pro=1`;
      };

      const countdown = setTimeout(redirectToHome, 6000);

      let seconds = 6;
      const timerEl = document.getElementById("timer");
      const interval = setInterval(() => {
        seconds--;
        if (timerEl) timerEl.textContent = seconds;
        if (seconds <= 0) clearInterval(interval);
      }, 1000);
    });
  </script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white text-center px-6 py-20 text-gray-800 font-sans">

  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-4xl font-bold text-blue-700 mb-4">Thank You!</h1>
    <p class="text-lg text-gray-700 mb-4">Your payment was successful.</p>
    <p class="text-md text-gray-600 mb-6">Pro features will now be unlocked – you can generate unlimited cover letters and download them as PDF.</p>
    <div class="flex justify-center mb-6">
      <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <p class="text-sm text-gray-500">Redirecting you to the generator in <span id="timer">6</span> seconds...</p>
    <a href="/?pro=1" class="mt-6 inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition" aria-label="Redirect now to unlock Pro">Go Now</a>
  </div>

</body>
</html>
