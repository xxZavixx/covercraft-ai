<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoverCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <section class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-4xl font-bold text-center mb-6">CoverCraft AI</h1>
    <p class="text-center mb-10 text-gray-600">Generate perfect cover letters in seconds using AI.</p>

    <form id="coverForm" class="w-full max-w-xl bg-white p-6 rounded shadow space-y-4">
      <input name="jobTitle" placeholder="Job Title" class="w-full border px-4 py-2 rounded" required />
      <input name="company" placeholder="Company Name" class="w-full border px-4 py-2 rounded" required />
      <textarea name="skills" placeholder="Key Skills (comma-separated)" class="w-full border px-4 py-2 rounded" required></textarea>
      <textarea name="experience" placeholder="Work Experience (or paste resume)" class="w-full border px-4 py-2 rounded" required></textarea>

      <label class="block text-sm font-medium text-gray-700">Tone</label>
      <select name="tone" class="w-full border px-4 py-2 rounded">
        <option value="Professional">Professional</option>
        <option value="Friendly">Friendly</option>
        <option value="Creative">Creative</option>
      </select>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full">Generate Cover Letter</button>
    </form>

    <div class="mt-8 w-full max-w-2xl bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Your Cover Letter:</h2>
      <pre id="resultBox" class="whitespace-pre-wrap text-sm text-gray-700"></pre>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
